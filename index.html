<script>
    bodey = document.querySelector("body");
    var ranC = Math.round(Math.random() * 4);
    console.log(ranC);
    if (ranC == 0){
        bodey.style.backgroundColor = "#ADD8C7";
    } else if (ranC == 1){
        bodey.style.backgroundColor = "#FBA93C";
    } else if (ranC == 2){
        bodey.style.backgroundColor = "#AACD3D";
